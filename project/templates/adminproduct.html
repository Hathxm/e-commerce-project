{% extends "adminindex.html" %}

{% block content %}
<div class="body-wrapper">
    <!-- Removed comment for header section -->
    <!-- Header Start -->
    <!-- Header End -->
    <div class="container-fluid">
        <h2 class="fw-semibold">Products</h2>
        <!-- Removed comment for Row 1 -->
        <!-- Row 1 -->
        <div class="row">
            <!-- Content section -->
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body">
                        <!-- Your content goes here -->
                        {% for item in data %}
                            <img src="{{ item.img.url }}" class="img-fluid" style="max-width: 100px;">
                            <div class="d-flex justify-content-between align-items-center">
                                <h5 class="card-title fw-semibold">{{ item }}</h5>
                                <div>
                                    <a href="{% url 'edit_product' item.id %}">
                                        <button class="btn btn-primary btn-sm">Edit</button>
                                    </a>
                                    {% if item.is_deleted %}
                                    <a href="{% url 'undlt_product' item.id %}">
                                        <button class="btn btn-warning btn-sm">Deleted</button>
                                    </a>
                                    {% else %}
                                    <a href="{% url 'dlt_product' item.id %}">
                                        <button class="btn btn-danger btn-sm">Delete</button>
                                    </a>
                                    {% endif %}
                                </div>
                            </div>
                            <hr>
                        {% endfor %}
                    </div>
                </div>
                <!-- End of Row 1 -->
            </div>
        </div>
    </div>
    <!-- End of Row 1 -->
</div>
</div>

<div class="product-details">
    <form class="edit-form" method="post" action="" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="image">Image</label>
            <input type="file" class="form-control" id="image" required name="image" size="20">
            <!-- Adjust the size attribute -->
        </div>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" required name="name" value="{{ data.name }}" size="20" placeholder="product name">
            <!-- Adjust the size attribute -->
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="text" class="form-control" id="price" required name="price" value="{{ data.price }}" size="20" placeholder="product price">
            <!-- Adjust the size attribute -->
        </div>
        <div class="form-group">
            <label for="brand">Brand</label>
            <div class="col-5 offset-md-4 border p-3">
                <div class="horizontal-radio-buttons row">
                    {% for i in brand %}
                    <div class="col-3">
                        <div class="border p-3">
                            <input type="radio" name="brand" value="{{ i.id }}" id="brand_{{ i.id }}">
                            <label for="brand_{{ i.id }}" class="form-check-label">{{ i.name }}</label>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="brand">Gender</label>
            <div class="col-5 offset-md-4 border p-3">
                <div class="horizontal-radio-buttons row">
                    {% for i in sex %}
                    <div class="col-3">
                        <div class="border p-3">
                            <input type="radio" name="gender" value="{{ i.id }}" id="sex_{{ i.id }}">
                            <label for="sex_{{ i.id }}" class="form-check-label">{{ i.gender }}</label>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>


        <div class="form-group">
            <label for="brand">Category</label>
            <div class="col-6 offset-md-4 border-2 p-3">
                <div class="horizontal-radio-buttons row">
                    {% for i in category %}
                    <div class="col-5">
                        <div class="border p-3">
                            <input type="radio" name="category" required value="{{ i.id }}" id="category_{{ i.id }}">
                            <label for="category_{{ i.id }}" class="form-check-label">{{ i.wear }}</label>
                        </div>
                    </div>
                    {% endfor %}  


                </div>
                <div class="buttoncls d-flex justify-content-center mt-1">
                <button type="submit" class="btn btn-primary">Add Product</button>
                </div>
            </div>
        </div>
      
    </form>
  
</div>

<style>
    .edit-form {
        margin-top: 20px;
    }

    .form-group {
        margin-bottom: 15px;
    }

    .form-control {
        width: 50%;
        padding: 5px;
        font-size: 14px;
        margin-left: 400px;
    }
    .buttoncls{
     margin-right:120px;
  }

</style>
{% endblock %}
