{% extends "admincategory.html" %}


{%block content%}

   
    <!-- Removed comment for header section -->
    <!-- Header Start -->
    <!-- Header End -->
    <div class="container-fluid" style="background-color: #f0f0f0;">
      {% block heading %}
      <div class="text-center">
          <h2 class="fw-semibold">Genders </h2>
      </div>
      {% endblock %}
      <!-- Row 1 -->
      <div class="row">
          <!-- Content section -->
          <div class="col-lg-12">
              <div class="card">
                  <div class="card-body">
                      <!-- Your content goes here -->
                      {% for item in sex %}
                      <div class="d-flex justify-content-between align-items-center">
                          <h5 class="card-title fw-semibold">{{ item.gender }}</h5>
                          <div>
                            {%block offerandblocking%}
                                {%endblock%}
                          </div>
                      </div>
                      <hr>
                      {% endfor %}
                      {% block button %}
                          <div class="text-center">
                              <a href="{%url 'addgender'%}"><button class="btn btn-success btn-lg">Add Gender</button></a>
                          </div>
                      {% endblock %}
                </div>
        </div>
    </div>
    <!-- End of Content section -->
</div>
<!-- End of Row 1 -->
</div>




{% endblock %}
