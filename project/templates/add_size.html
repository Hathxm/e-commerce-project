{% extends "add_category.html" %}
{% block catoff %}
<h2 class="text-center">Add Size</h2>
<form method="POST" action="">
    {% csrf_token %}
    <div class="form-group">
        <input type="text" class="form-control" id="inputField" name="addcategoryfield" placeholder="Enter New Size here">
    </div>
    <!-- Add more form fields as needed -->
    <div class="form-group">
        <input type="number" class="form-control mt-2" id="inputField" name="priceincrement" placeholder="Enter price increment of size here">
    </div>
    <div class="text-center">
        <button type="submit" class="btn btn-success mt-2">Add</button>
    </div>
</form>
{% endblock %}
