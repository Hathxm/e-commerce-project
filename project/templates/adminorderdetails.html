{%extends 'adminindex.html'%}
{%load static%}
{%block content%}
<link rel="stylesheet" type="text/css" href="{% static "styles/salesreport.css" %}">

    <h2> Order details</h2>
    

    <div class="table-wrapper">
        <table class="fl-table">
            <thead>
            <tr>
                <th>Product ID</th>
                <th>Product Name</th>
                <th>Quantity</th>
                <th>Per Piece Price</th>
                <th>Total Price</th>

              
              
            </tr>
            </thead>
            <tbody>
                {%for i in data%}
            <tr>
                <td>{{i.id}}</td>
                <td>{{i.product.name}}</td>
                <td>{{i.quantity}}</td>
                <td>{{i.product.disc_price}}</td>
                <td>{{i.price}}</td>  
               

            </tr>
            {% endfor %}
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td style="border: 3px solid black;">Total Price :</td>
                <td style="border: 3px solid black;">{{total}}</td>

            </tr>
            <tbody>
        </table>
{% endblock %}
